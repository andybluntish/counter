<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Counter</title>
  <meta name="description" content="For counting things—anything!">
  <meta name="copyright" content="Copyright (c) 2006–2019 Andy Stanford-Bluntish">
  <meta name="author" content="Andy Stanford-Bluntish">
  <meta name="theme-color" content="#ffffff">
  <meta name="supported-color-schemes" content="light dark">
  <link rel="canonical" href="https://counter.andybluntish.com/">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" type="image/png">
  <link rel="icon" href="/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#d93f00">
  <link rel="manifest" href="/manifest.json">
  <style>
    :root {
      --size: 1rem;
      --foreground: #363d49;
      --background: #fff;
      --increment: #00ea93;
      --decrement: #ff5b35;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --foreground: #d1d6e0;
        --background: #1b1d22;
        --increment: #008c58;
        --decrement: #8c1a00;
      }
    }

    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    html {
      height: 100%;
      touch-action: manipulation;
    }
    body {
      display: grid;
      grid-template-rows: 3fr 2fr;
      min-height: 100%;
      margin: 0;
      color: var(--foreground);
      background: var(--background);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
      font-weight: bold;
      font-size: 7rem;
      -webkit-text-size-adjust: 100%;
    }

    .count {
      margin: 0;
      align-self: center;
      justify-self: center;
    }

    .controls {
      display: grid;
      grid-template-rows: 3fr 1fr;
      grid-template-columns: 1fr 1fr;
    }

    button {
      margin: 0;
      padding: 0;
      font-size: inherit;
      font-weight: inherit;
      color: var(--foreground);
      background: transparent;
      border: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #increment {
      background: var(--increment);
    }

    #decrement {
      background: var(--decrement);
    }

    #reset {
      grid-column: 1 / span 2;
      font-size: 30%;
    }
  </style>
</head>
<body>
  <p class="count">-</p>

  <div class="controls">
    <button id="decrement">−</button>
    <button id="increment">+</button>
    <button id="reset">reset</button>
  </div>

  <script>
    let data = JSON.parse(window.localStorage.getItem('count') || '{ "count": 0 }')
    render()

    document.querySelector('[value="increment"]').onclick = () => update('increment')
    document.querySelector('[value="decrement"]').onclick = () => update('decrement')
    document.querySelector('[type="reset"]').onclick = () => update('reset')

    function update(operation) {
      if (operation === 'increment') {
        data.count++
      } else if (operation === 'decrement') {
        data.count--
      } else if (operation === 'reset') {
        data.count = 0
      }

      window.localStorage.setItem('count', JSON.stringify(data))
      render()
    }

    function render() {
      document.querySelector('.count').textContent = data.count
    }
  </script>
</body>
</html>
